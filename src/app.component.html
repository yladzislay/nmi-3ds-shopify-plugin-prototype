<div class="min-h-screen flex flex-col">
  <!-- Header -->
  <header class="bg-white border-b border-gray-200 sticky top-0 z-40">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16">
        <div class="flex items-center gap-3">
          <div class="w-8 h-8 bg-indigo-600 rounded flex items-center justify-center text-white font-bold text-lg">N</div>
          <div>
            <h1 class="text-lg font-bold text-gray-900 leading-none">Прототип Интеграции NMI</h1>
            <p class="text-xs text-gray-500">Архитектура и Симуляция Платежей Shopify</p>
          </div>
        </div>
        <div class="flex items-center gap-4">
          <nav class="flex space-x-1 bg-gray-100 p-1 rounded-lg">
            <button 
              (click)="setTab('DOCS')"
              [class.bg-white]="activeTab() === 'DOCS'"
              [class.shadow-sm]="activeTab() === 'DOCS'"
              [class.text-gray-900]="activeTab() === 'DOCS'"
              [class.text-gray-500]="activeTab() !== 'DOCS'"
              class="px-4 py-2 rounded-md text-sm font-medium transition-all">
              Введение в предметную область
            </button>
            <button 
              (click)="setTab('SIMULATOR')"
              [class.bg-white]="activeTab() === 'SIMULATOR'"
              [class.shadow-sm]="activeTab() === 'SIMULATOR'"
              [class.text-gray-900]="activeTab() === 'SIMULATOR'"
              [class.text-gray-500]="activeTab() !== 'SIMULATOR'"
              class="px-4 py-2 rounded-md text-sm font-medium transition-all flex items-center gap-2">
              <span class="w-2 h-2 rounded-full bg-green-500 animate-pulse"></span>
              Симулятор
            </button>
          </nav>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="flex-1 max-w-7xl w-full mx-auto px-4 sm:px-6 lg:px-8 py-8">
    
    <div class="grid grid-cols-1 lg:grid-cols-12 gap-8 h-[calc(100vh-8rem)]">
      
      <!-- Center Stage (Docs or Checkout) -->
      <div class="overflow-y-auto pr-2 lg:col-span-12">
        @if (activeTab() === 'DOCS') {
          <app-architecture></app-architecture>
        } @else {
          <app-checkout-sim></app-checkout-sim>
        }
      </div>

    </div>
  </main>
</div>
